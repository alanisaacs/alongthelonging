{% extends "base.html" %}

{% block content %}

<header id=mainHeader>
	<h1>Aphorisms for the Neurodivergent</h1>
</header>

<article>

	<div class=aphoWrap>

		<div class=explainer>
			<p>These are sayings I say to myself<br>
			in order to calm and center my consciousness<br>
			especially during episodes of anxiety or withdrawal</p>
		</div>

		<div class=bar_action>
			<button id="my_favorite_flow">My Favorite Flow</button> 
			<button id="random_one">Random One</button>
			<button id="one_set">Random Category</button>
			<button id="all_by_category">All by Category</button> 
			<p>Choose a Category:
				<button id=select_set></button>
			</p>
		</div>

		<div id="displaybox"></div>

	</div>
	
</article>

<script>
	// Write data into array of objects attached to displaybox
	let aphosList = [];
	let oneApho = {};
	{% for a in aphos["aphorisms"] %}
		oneApho = {};
		oneApho.id = {{ a.id }};
		oneApho.set = "{{ a.set }}";
		oneApho.view = "{{ a.view }}";
		oneApho.contents = "{{ a.contents|safe }}";
		oneApho.suffix = "{{ a.suffix|safe }}";
		oneApho.endnote = "{{ a.endnote|safe }}";
		aphosList.push(oneApho);
	{% endfor %}
	const dbox = document.getElementById('displaybox');
	dbox.aphos = aphosList;
</script>

{% endblock %}
