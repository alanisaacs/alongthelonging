{% extends "base.html" %}

{% block content %}

<div class=bar_header>Poetic Manifesto</div>
<table>
	<tr>
		<th>ID</th>
		<th>SOUNDBITE</th>
		<th>DESCRIPTION</th>
		<th>NOTES</th>
	</tr>
	{% for mani in manis %}
		<tr>
			<td>{{ mani.id }}</td>
			<td>{{ mani.soundbite }}</td>
			<td>{{ mani.description }}</td>
			<td>{{ mani.notes }}</td>
		</tr>
	{% endfor %}
</table>


<p><em>Version 2.0.1, 2021.04.20</em></p>

{% endblock %}
